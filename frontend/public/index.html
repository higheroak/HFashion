    <meta name="description" content="HFashion - Modern Fashion Retail. Discover curated collections of contemporary clothing and accessories." />
    
    <!-- GitHub Pages SPA redirect workaround -->
    <script>
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <meta name="keywords" content="fashion, clothing, accessories, men, women, retail, shopping, HFashion" />
